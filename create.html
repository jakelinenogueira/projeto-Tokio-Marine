<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Criar novo vídeo</title>
    </head>
    <body>
        <header>
            <div class="container-fluid p-0 overflow-hidden">
                <div class="row">
                    <div class="col-md-12">
                        <div class="logo">
                            <img src="./assets/webpc-passthru 1.png" alt="Logotipo Tokio Marine">
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="display-create">
                                    <div class="choose-video">
                                        <a href="#" onclick="toggleModal()">
                                            <i class="fa-solid fa-angle-left"></i>
                                            <span>Criar novo vídeo</span>
                                        </a>
                                    </div>
    
                                    <div id="modal">
                                        <i class="fa-solid fa-circle-exclamation"></i>
                                        <p>Lembre-se de baixar seu vídeo antes de sair da página</p>
                                        <button onclick="toggleModal()">Fechar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main id="create-video">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        <div class="image-video">
                            <img src="./assets/image 18 (1).svg" alt="Figura de um casa">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="share-video">
                            <h1>Seu vídeo está pronto!</h1> 
                            <p>Visualize seu vídeo antes de compartilhar!</p>

                            <button>
                                <i class="fa-solid fa-download"></i>
                                Faça download do vídeo
                            </button>

                            <div class="desktop-hidden">
                                <button>
                                    <i class="fa-solid fa-share-nodes"></i>
                                    Compartilhar
                                </button>
                            </div>

                            <div class="mobile-hidden">
                                <button>
                                    <i class="fa-brands fa-facebook"></i>
                                    Compartilhe no Facebook
                                </button>
    
                                <button>
                                    <i class="fa-brands fa-whatsapp"></i>
                                    Compartilhe no whatsapp
                                </button>
                            </div>
                            
                        </div>        
                    </div>    
                </div>
            </div>
        </main> 
        <footer>
            <div class="container-fluid p-0 overflow-hidden">
                <div class="row">
                    <div class="col-md-12">
                        <div class="colorful-footer">
                            <h2>Transformando o dia a dia do Corretor mais prático e digital</h2>
                        </div>
                    </div>
                </div>
            </div>  
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
        <script src="script.js"></script>
    </body>
</html>
