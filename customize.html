<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Personalize seu vídeo</title>
    </head>
    <body>
        <header>
            <div class="container-fluid p-0 overflow-hidden">
                <div class="row">
                    <div class="col-md-12">
                        <div class="logo">
                            <img class="img-fluid" src="./assets/webpc-passthru 1.png" alt="Logotipo Tokio Marine">
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="choose-video">
                                    <a href="./view.html">
                                        <i class="fa-solid fa-angle-left"></i>
                                        <span class="mobile-hidden">Escolher outro vídeo</span>
                                        <span class="text-template">Escolher outro template</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main id="customize-video">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="text-customize">
                            <h1>Personalize seu vídeo</h1>
                            <p>preencha com os dados que vão aparecer no seu vídeo</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="subsidiary">
                            <h2>Sucursal</h2>
                            <p class="mobile-hidden">Essa informação não ficará visível no vídeo criado</p>
                            <p class="desktop-hidden">Essa informação não ficará visível no seu vídeo</p>
                            <input type="text">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="data">
                            <form action="#">

                                <div class="field broker">
                                    <p>Corretor*</p>
                                    <input type="text">
                                </div>
                               
                                <div class="field">
                                    <p>Telefone com DDD*</p>
                                    <div class="tel">
                                        <input type="tel">
                                        <span>+1</span>
                                    </div>
                                </div>

                                <div class="field">
                                    <p>E-mail*</p>
                                    <input type="email">    
                                </div>
                                
                                <div class="field">
                                    <p>Site</p>
                                    <input type="text">
                                </div>
                                
                                <div class="field label">
                                    <p>Imagem</p>
                                    <label for="selecao-arquivo">Insira seu logotipo
                                        <input id="selecao-arquivo" type="file">
                                    </label>
                                </div>
                                
                            </form>
                        </div>
                    </div>                   
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="generate-video">
                            <button>Gerar vídeo</button>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
        <script src="script.js"></script>
    </body>
</html>
