<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Seguradora Tokio Marine/ Login</title>
    </head>
    <body>
        <main id="login">
            <div class="container-fluid p-0 overflow-hidden">
                <div class="row mobile-direction">
                    <div class="col-md-6">
                        <div class="login">
                            <p class="register">Não tem conta? <a href="#">Faça seu cadastro.</a></p>
                            <img class="img-fluid mobile-hidden" src="./assets/webpc-passthru 1.png" alt="Logotipo Tokio Marine">
                            <h1>Olá, faça seu login!</h1>
                            <form action="#">
                                <p class="text-login">E-mail</p>
                                <input type="email" name="email">
        
                                <p class="text-login">Senha</p>
                                <i class="fa-solid fa-eye"></i> 
                                <input type="password" name="password"> 
                                
                                <a class="forgot-password" href="#">
                                    <p>Esqueci minha senha</p>
                                </a>

                                <a class="center" href="./view.html">
                                    <button class="enter">
                                        Entrar
                                    </button> 
                                </a> 
                                                         
                            </form>      
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="image">
                            <div class="image-background">
                                <img src="./assets/webpc-passthru 1.png" alt="Logotipo">
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
        <script src="script.js"></script>
    </body>
</html>
